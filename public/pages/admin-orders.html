<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการคำสั่งซื้อ - Admin</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <style>
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-value { font-size: 2em; font-weight: 600; color: var(--accent-pink); }
        .stat-label { color: var(--text-secondary); margin-top: 5px; }
        .filters { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .filters select, .filters input { padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; }
        .orders-table { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .order-row { display: grid; grid-template-columns: 150px 200px 150px 150px 150px 200px; gap: 15px; padding: 20px; border-bottom: 1px solid var(--border-color); align-items: center; }
        .order-row:hover { background: var(--primary-pink); }
        .order-header { font-weight: 600; background: var(--primary-pink); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600; text-align: center; }
        .status-pending { background: #FFF3CD; color: #856404; }
        .status-paid { background: #D1ECF1; color: #0C5460; }
        .status-confirmed { background: #D4EDDA; color: #155724; }
        .status-shipped { background: #CCE5FF; color: #004085; }
        .status-delivered { background: #D4EDDA; color: #155724; }
        .status-cancelled { background: #F8D7DA; color: #721C24; }
        .action-btn { padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em; margin: 2px; }
        .btn-view { background: var(--accent-pink); color: white; }
        .btn-update { background: #4CAF50; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 50px auto; padding: 30px; border-radius: 12px; max-width: 600px; max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { font-size: 2em; cursor: pointer; color: var(--text-secondary); }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">
                <a href="admin-products.html" class="nav-item">จัดการสินค้า</a>
                <a href="admin-users.html" class="nav-item">จัดการผู้ดูแล</a>
                <a href="admin-orders.html" class="nav-item" style="color: var(--accent-pink);">จัดการคำสั่งซื้อ</a>
            </div>
            <div class="nav-center">
                <a href="../pages/index.html"><img src="../img/logo.png" alt="Logo"></a>
            </div>
            <div class="nav-right">
                <button onclick="logout()" class="logout-btn">ออกจากระบบ</button>
            </div>
        </nav>
    </header>

    <main class="admin-container">
        <h1>จัดการคำสั่งซื้อ</h1>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-today">0</div>
                <div class="stat-label">คำสั่งซื้อวันนี้</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-sales">฿0</div>
                <div class="stat-label">ยอดขายวันนี้</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-pending">0</div>
                <div class="stat-label">รอดำเนินการ</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">คำสั่งซื้อทั้งหมด</div>
            </div>
        </div>

        <div class="filters">
            <select id="status-filter" onchange="loadOrders()">
                <option value="">ทุกสถานะ</option>
                <option value="pending">รอชำระเงิน</option>
                <option value="paid">ชำระเงินแล้ว</option>
                <option value="confirmed">ยืนยันแล้ว</option>
                <option value="shipped">จัดส่งแล้ว</option>
                <option value="delivered">ได้รับสินค้า</option>
                <option value="cancelled">ยกเลิก</option>
            </select>
            <input type="text" id="search-input" placeholder="ค้นหา (หมายเลข, อีเมล, ชื่อ)" style="flex: 1;">
            <button onclick="searchOrders()" class="action-btn btn-view">ค้นหา</button>
        </div>

        <div class="orders-table">
            <div class="order-row order-header">
                <div>หมายเลข</div>
                <div>ลูกค้า</div>
                <div>ยอดเงิน</div>
                <div>วันที่</div>
                <div>สถานะ</div>
                <div>จัดการ</div>
            </div>
            <div id="orders-list"></div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>รายละเอียดคำสั่งซื้อ</h2>
                <span class="close-btn" onclick="closeModal('detail-modal')">&times;</span>
            </div>
            <div id="order-detail-content"></div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>อัพเดทสถานะ</h2>
                <span class="close-btn" onclick="closeModal('status-modal')">&times;</span>
            </div>
            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 10px; font-weight: 600;">สถานะใหม่:</label>
                <select id="new-status" style="width: 100%; padding: 10px; border-radius: 8px;">
                    <option value="pending">รอชำระเงิน</option>
                    <option value="paid">ชำระเงินแล้ว</option>
                    <option value="confirmed">ยืนยันคำสั่งซื้อ</option>
                    <option value="shipped">จัดส่งแล้ว</option>
                    <option value="delivered">ได้รับสินค้า</option>
                    <option value="cancelled">ยกเลิก</option>
                </select>
            </div>
            <div id="tracking-section" style="display: none; margin: 20px 0;">
                <label style="display: block; margin-bottom: 10px; font-weight: 600;">หมายเลขพัสดุ:</label>
                <input type="text" id="tracking-number" style="width: 100%; padding: 10px; border-radius: 8px;">
            </div>
            <div style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 10px; font-weight: 600;">หมายเหตุ:</label>
                <textarea id="status-note" rows="3" style="width: 100%; padding: 10px; border-radius: 8px;"></textarea>
            </div>
            <button onclick="updateStatus()" class="action-btn btn-update" style="width: 100%; padding: 12px;">บันทึก</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let currentOrderId = null;

        if (!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('new-status').addEventListener('change', (e) => {
            document.getElementById('tracking-section').style.display = e.target.value === 'shipped' ? 'block' : 'none';
        });

        async function loadStats() {
            try {
                const response = await fetch('http://localhost:3000/api/admin/orders/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('stat-today').textContent = data.data.todayOrders;
                    document.getElementById('stat-sales').textContent = `฿${data.data.todaySales.toLocaleString()}`;
                    document.getElementById('stat-pending').textContent = data.data.pendingOrders;
                    document.getElementById('stat-total').textContent = data.data.totalOrders;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        async function loadOrders() {
            const status = document.getElementById('status-filter').value;
            const url = `http://localhost:3000/api/admin/orders${status ? '?status=' + status : ''}`;
            
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    displayOrders(data.data);
                } else if (response.status === 401) {
                    alert('กรุณา login ใหม่');
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Load orders error:', error);
            }
        }

        async function searchOrders() {
            const search = document.getElementById('search-input').value.trim();
            if (!search) {
                loadOrders();
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/admin/orders?search=${search}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.success) {
                    displayOrders(data.data);
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        function displayOrders(orders) {
            const list = document.getElementById('orders-list');
            if (orders.length === 0) {
                list.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--text-secondary);">ไม่พบคำสั่งซื้อ</div>';
                return;
            }
            
            list.innerHTML = orders.map(order => `
                <div class="order-row">
                    <div>${order.orderNumber}</div>
                    <div>${order.customer.firstName} ${order.customer.lastName}<br><small>${order.customer.email}</small></div>
                    <div>฿${order.totalAmount.toLocaleString()}</div>
                    <div>${new Date(order.createdAt).toLocaleDateString('th-TH')}</div>
                    <div><span class="status-badge status-${order.status}">${getStatusLabel(order.status)}</span></div>
                    <div>
                        <button onclick="viewOrder('${order._id}')" class="action-btn btn-view">ดู</button>
                        <button onclick="openStatusModal('${order._id}', '${order.status}')" class="action-btn btn-update">อัพเดท</button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusLabel(status) {
            const labels = {
                pending: 'รอชำระเงิน',
                paid: 'ชำระแล้ว',
                confirmed: 'ยืนยันแล้ว',
                shipped: 'จัดส่งแล้ว',
                delivered: 'ได้รับสินค้า',
                cancelled: 'ยกเลิก'
            };
            return labels[status] || status;
        }

        async function viewOrder(orderId) {
            try {
                const response = await fetch(`http://localhost:3000/api/admin/orders/${orderId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    const order = data.data;
                    document.getElementById('order-detail-content').innerHTML = `
                        <p><strong>หมายเลข:</strong> ${order.orderNumber}</p>
                        <p><strong>ลูกค้า:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                        <p><strong>อีเมล:</strong> ${order.customer.email}</p>
                        <p><strong>เบอร์โทร:</strong> ${order.customer.phone}</p>
                        <p><strong>ที่อยู่:</strong> ${order.shippingAddress.address}, ${order.shippingAddress.province} ${order.shippingAddress.postalCode}</p>
                        ${order.shippingAddress.note ? `<p><strong>หมายเหตุ:</strong> ${order.shippingAddress.note}</p>` : ''}
                        ${order.trackingNumber ? `<p><strong>หมายเลขพัสดุ:</strong> ${order.trackingNumber}</p>` : ''}
                        <h3 style="margin-top: 20px;">รายการสินค้า</h3>
                        ${order.items.map(item => `<p>- ${item.name} x${item.quantity} (฿${item.price.toLocaleString()})</p>`).join('')}
                        <p style="font-size: 1.3em; font-weight: 600; color: var(--accent-pink); margin-top: 15px;">
                            ยอดรวม: ฿${order.totalAmount.toLocaleString()}
                        </p>
                        <h3 style="margin-top: 20px;">ประวัติสถานะ</h3>
                        ${order.statusHistory.map(h => `
                            <p>• ${getStatusLabel(h.status)} - ${new Date(h.timestamp).toLocaleString('th-TH')}
                            ${h.note ? `<br>&nbsp;&nbsp;<small>${h.note}</small>` : ''}</p>
                        `).join('')}
                    `;
                    document.getElementById('detail-modal').style.display = 'block';
                }
            } catch (error) {
                console.error('View order error:', error);
            }
        }

        function openStatusModal(orderId, currentStatus) {
            currentOrderId = orderId;
            document.getElementById('new-status').value = currentStatus;
            document.getElementById('tracking-number').value = '';
            document.getElementById('status-note').value = '';
            document.getElementById('tracking-section').style.display = 'none';
            document.getElementById('status-modal').style.display = 'block';
        }

        async function updateStatus() {
            if (!currentOrderId) return;
            
            const newStatus = document.getElementById('new-status').value;
            const trackingNumber = document.getElementById('tracking-number').value.trim();
            const note = document.getElementById('status-note').value.trim();
            
            if (!confirm(`ต้องการเปลี่ยนสถานะเป็น "${getStatusLabel(newStatus)}" หรือไม่?`)) return;
            
            try {
                const response = await fetch(`http://localhost:3000/api/admin/orders/${currentOrderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus, trackingNumber, note })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('อัพเดทสถานะสำเร็จ');
                    closeModal('status-modal');
                    loadOrders();
                    loadStats();
                } else {
                    alert('เกิดข้อผิดพลาด: ' + data.message);
                }
            } catch (error) {
                console.error('Update status error:', error);
                alert('เกิดข้อผิดพลาด');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        };

        loadStats();
        loadOrders();
    </script>
</body>
</html>
